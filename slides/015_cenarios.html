<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(to right, #1a365d, #2d3748);
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .slide-header {
            padding: 2.5rem 3rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }
        .slide-content {
            flex: 1;
            padding: 2rem 3rem;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .contact-container {
            display: flex;
            width: 100%;
            gap: 3rem;
            align-items: center;
        }
        .avatar-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .avatar {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.1);
        }
        .contact-info {
            flex: 1;
        }
        .logo-container {
            margin-top: 2rem;
            text-align: center;
        }
        .niad-logo {
            height: 80px;
            opacity: 1 !important;
            filter: none !important;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="pattern"></div>
        <div class="slide-header">
            <h1 class="text-3xl font-semibold tracking-wide">Contato</h1>
            <div class="h-1 w-20 bg-blue-400 mt-2"></div>
        </div>
        <div class="slide-content">
            <div class="contact-container">
                <div class="avatar-container">
                    <img src="ChatGPT Image 28 de abr. de 2025, 21_03_09.png" alt="Luiz Peixoto" class="avatar">
                </div>
                <div class="contact-info">
                    <h2 class="text-4xl font-bold mb-4">Luiz Peixoto de Siqueira Filho</h2>
                    <p class="text-xl text-blue-300 mb-6">Advogado, OAB/RJ 94719</p>
                    <p class="text-xl text-blue-300 mb-8">Coordenador do Núcleo de Estudos AI Generativa Aplicada ao Direito</p>
                    
                    <div class="contact-details space-y-4">
                        <p class="text-lg"><i class="fas fa-phone-alt text-blue-400 mr-3"></i> +55 21 96919-1621</p>
                        <p class="text-lg"><i class="fas fa-envelope text-blue-400 mr-3"></i> peixoto@riseup.net</p>
                        <p class="text-lg"><i class="fas fa-envelope text-blue-400 mr-3"></i> luizpeixoto.adv@gmail.com</p>
                    </div>

                    <div class="logo-container">
                        <img src="LogoNIAD.png" alt="NIAD Logo" class="niad-logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
<div id="navigation" style="position: fixed; bottom: 10px; right: 10px; z-index: 1000; background-color: rgba(255, 255, 255, 0.8); padding: 5px; border-radius: 5px;"></div>
<script>
    (function() {
        const totalSlides = 16;
        const path = window.location.pathname;
        const filename = path.substring(path.lastIndexOf('/') + 1);
        const match = filename.match(/^(\d{3})_cenarios\.html$/);

        if (!match) return;

        const currentSlide = parseInt(match[1], 10);
        const navContainer = document.getElementById('navigation');

        if (!navContainer) return;

        let prevHtml = '';
        let nextHtml = '';

        if (currentSlide > 0) {
            const prevSlideNum = (currentSlide - 1).toString().padStart(3, '0');
            prevHtml = `<a href="${prevSlideNum}_cenarios.html" style="text-decoration: none; margin-right: 10px;">< Anterior</a>`;
        } else {
            prevHtml = `<span style="color: grey; margin-right: 10px;">< Anterior</span>`;
        }

        if (currentSlide < totalSlides - 1) {
            const nextSlideNum = (currentSlide + 1).toString().padStart(3, '0');
            nextHtml = `<a href="${nextSlideNum}_cenarios.html" style="text-decoration: none;">Próximo ></a>`;
        } else {
            nextHtml = `<span style="color: grey;">Próximo ></span>`;
        }

        navContainer.innerHTML = prevHtml + nextHtml;
    })();
</script>
</body>
</html>
